</head>

            <div class="logo">
                <img src="./images/android-chrome-192x192.png">

            <nav id="large-navigation">
                <ul>

            </nav>

            <div class="socialMedia">
                <a href="#"><img src="./images/Twitter social icons - rounded square - blue (Icon).png" width="48" height="48" alt="Twitter Icon"></a>
                <a href="#"><img src="./images/f_logo_RGB-Blue_512 (Icon).png" width="48" height="48" alt="Facebook Icon"></a>
                <a href="#"><img src="./images/Instagram_Glyph_Gradient (Icon).png" width="48" height="48" alt="Instagram Icon"></a>
                <p><a href="https://www.google.com/maps/place/Carlsbad,+CA/@33.1289543,-117.2963824,20.91z/data=!4m6!3m5!1s0x80dc73453f3bee59:0xa4cb5592fcf65d2f!8m2!3d33.1580933!4d-117.3505939!16zL20vMHI0d24" target="_blank"><strong>Locate Us! &#128205;</strong></a></p>
            </div>

        </div>

        <div id="lowerHeader">

            <nav id="small-navigation">

                <ul>
                    <li><a class="active" href="index.html">Home</a></li>

                </ul>
            </nav>

        </div>
    </header>




    <main>
        <h1>Mix & Match Your Favorite Drinks</h1>
        <form class="sectionShadow" method="get">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">First Name* <input type="text" name="first name" required></label>
                <label class="top">Last Name* <input type="text" name="last name" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235554567" required></label>
                </fieldset>

            <fieldset id="memberField">
                <legend>Build Your Drink</legend>
                <fieldset id="cupSize" >
                    <legend>Size</legend>
                    <div>
                        <label class="sbs"><input type="radio" name="size" value="Small"> Small </label>
                        <label class="sbs"><input type="radio" name="size" value="Medium"> Medium</label>
                        <label class="sbs"><input type="radio" name="size" value="Large"> Large</label>
                        <label class="sbs"><input type="radio" name="size" value="X-Large"> X-Large </label>
                    </div>
                </fieldset>
                
                <fieldset id="frozen">
                    <legend>Freeze It</legend>
                    <div>
                        <label class="sbs"><input type="radio" name="freeze" value="Ice"> Ice </label>
                        <label class="sbs"><input type="radio" name="freeze" value="Frozen Fruit"> Frozen Fruit</label>
                        <label class="sbs"><input type="radio" name="freeze" value="Sherbet"> Sherbet</label>
                        <label class="sbs"><input type="radio" name="freeze" value="Vanilla Ice-Cream"> Ice-Cream</label>
                    </div>
                </fieldset>

                <fieldset id="fruit">
                    <legend>Choose Your Fruit</legend>
                    <label for="fruit1">Fruit 1</label>
                    <select name="fruit1" id="fruit1" class="fruitsDropdown sbs"></select>

                    <label for="fruit2">Fruit 2</label>
                    <select name="fruit2" id="fruit2" class="fruitsDropdown sbs"></select> 

                    <label for="fruit3">Fruit 3</label>
                    <select name="fruit3" id="fruit3" class="fruitsDropdown sbs"></select>  
                </fieldset>
            </fieldset>

            <input type="hidden" name="datetime" id="loadDate">
            <input type="button" value="Submit Order" id="submitBtn">
            
        </form>
        <div class="orderConfirmation">
            <h2>Order Received</h2>
            <p>Thank you for placing an order with Bountiful Foods</p>
            <div id="orderInfo">

            </div>
        </div>

    </main>




    <footer>

    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/fresh.js"></script>
    
</body>
</html>
