<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chamber of Commerce</title>
    <meta name="description" content="The main page for  a Chamber of commerce website for Logan Utah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/base.css">
    <link rel="stylesheet" type="text/css" href="./styles/medium.css">
    <link rel="stylesheet" type="text/css" href="./styles/large.css">
</head>
<body>
    <header>
        <img src="./images/LogoMakr-3q9ab6.webp" alt="Company Logo">
        <h1>Logan</h1>
        <h2>Chamber of Commerce</h2>
        <ul class="socialMedia">
            <li><a href="#"><img src="./images/icons8-facebook-48.png" alt="Facebook Icon"></a></li>
            <li><a href="#"><img src="./images/icons8-instagram-48.png" alt="Instagram Icon"></a></li>
        </ul> 

        <nav class="navigation">
            <button id="menu">&#9776;</button>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>
        <div class="timeNow"></div>
        <div class="joinUs"></div>

    </header>
    <main>
        <section id="hero">
            <picture>
                <source srcset="./images/wdd230-800.jpg" media="(min-width:64em)">
                <source srcset="./images/wdd230-500.jpg" media="(min-width:32.5em)">
                <source srcset="./images/wdd230-200.jpg" media="(min-width:300px)">
                <img src="./images/wdd230-org.jpg" alt="Hero Image">
            </picture>
        </section>
        <section id="event">
            <p>Event</p>
        </section>
        <section id="weather">
            <h2>Weather</h2>
            <figure id="weather-icon">
                <p><span id="temp"></span> &deg;F</p>
                <img src="" alt=""  />
                <figcaption></figcaption>
            </figure>            
            
            <p>High:<span id="tempHigh"></span> &deg;F</p>
            <p>Low:<span id="tempLow"></span> &deg;F</p>
            <p>Wind:<span id="windSpeed"></span> MPH</p>
            <p>Wind Chill: <span id="windChill"></span></p>

        </section>
        <section id="news">
            <p>News Release</p>
        </section>
        <section id="spotlight">
            <div class="half" id="spotlight1">
                <h2>spotlight 1</h2>

            </div>
            <div class="half" id="spotlight2">
                <h2>spotlight 2</h2>

            </div>
        </section>
        <section id="join">
            <p>Join</p>
        </section>

    </main>
    <footer>
        <div id="information">
            <img src="./images/LogoMakr-3q9ab6.webp" alt="Company Logo">
            <div>
                <p>Address:</p>
                <p>E-mail</p>
                <p>Phone #:</p>
            </div>    
            <p id="map">Location:</p>
        </div>
        <div id="subfooter">
            <div class = "noline">
                <span>&copy;2023 Logan Chamber, Utah</span>
                <p>Jesse Earley</p>
                <p>WDD 230 Project</p>
                
            </div>
            <div id="updatetime"></div>
        </div>

    </footer>
    <script src="scripts/script.js"></script>
    <script src="./scripts/weatherapi.js"></script>
    <script src="./scripts/windchill.js"></script>
    <script src="./scripts/directory.js"></script>

</body>
</html>
